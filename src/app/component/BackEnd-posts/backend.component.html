<div class="tab-pane fade show active" id="popular" role="tabpanel">
  <ng-container *ngIf="displayedPosts.length > 0; else loading">
    <div class="post post-list-sm circle" *ngFor="let backend of displayedPosts">
      <div class="thumb circle" style="flex: 0 0 63px; margin-right: 15px;">
        <a [routerLink]="['/', createPermalink(backend.data.title) + '-' + backend.id]">
          <div class="inner" style="height: 63px; width: 63px; border-radius: 50%; overflow: hidden;">
            <img src="{{ backend.data.postImgPath }}" alt="" style="width: 100%; height: 100%; object-fit: cover; border-radius: 50%;">
          </div>
        </a>
      </div>
      <div class="details clearfix">
        <h6 class="post-title my-0">
          <a [routerLink]="['/', createPermalink(backend.data.title) + '-' + backend.id]">{{ backend.data.title }}</a>
        </h6>
        <ul class="meta list-inline mt-1 mb-0">
          <li class="list-inline-item">{{ backend.data.createdAt.toMillis() | date }}</li>
        </ul>
      </div>
    </div>
    <div class="text-center mt-4" *ngIf="hasMorePosts">
      <button class="btn btn-simple" (click)="loadMore()">Load More</button>
    </div>
  </ng-container>
  <ng-template #loading>
    <div class="post post-list-sm circle">
      <div class="thumb circle">
        <a href="#">
          <div class="inner">
            <img src="https://media1.tenor.com/images/a388b52cb0b98b71066ce08b9fcc21c5/tenor.gif?itemid=5435835" alt="Loading...">
          </div>
        </a>
      </div>
      <div class="details clearfix">
        <h6 class="post-title my-0">
          <span class="placeholder col-6"></span>
        </h6>
        <ul class="meta list-inline mt-1 mb-0">
          <li class="list-inline-item placeholder col-7"></li>
          <li class="list-inline-item placeholder col-4"></li>
          <li class="list-inline-item placeholder col-4"></li>
          <li class="list-inline-item placeholder col-6"></li>
        </ul>
      </div>
    </div>
  </ng-template>
</div>
