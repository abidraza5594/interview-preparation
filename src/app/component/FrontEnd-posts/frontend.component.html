<div class="tab-pane fade show active" id="popular" role="tabpanel">
  <ng-container *ngIf="frontEndPostArray.length > 0; else loading">
    <div class="post post-list-sm circle" *ngFor="let frontend of frontEndPostArray" data-aos="fade-left">
      <div class="thumb circle">
        <a [routerLink]="'/' + frontend.data.permalink" [queryParams]="{id:frontend.id}">
          <div class="inner">
            <img src="{{frontend.data.postImgPath}}" alt="">
          </div>
        </a>
      </div>
      <div class="details clearfix">
        <h6 class="post-title my-0">
          <a [routerLink]="'/' + frontend.data.permalink" [queryParams]="{id:frontend.id}">{{frontend.data.title}}</a>
        </h6>
        <ul class="meta list-inline mt-1 mb-0">
          <li class="list-inline-item">{{frontend.data.createdAt.toMillis() | date}}</li>    
        </ul>
      </div>
    </div>
  </ng-container>
  <ng-template #loading>
    <div class="card" aria-hidden="true">
      <div class="card-body">
        <h5 class="card-title placeholder-glow">
          <span class="placeholder col-6"></span>
        </h5>
        <p class="card-text placeholder-glow">
          <span class="placeholder col-7"></span>
          <span class="placeholder col-4"></span>
          <span class="placeholder col-4"></span>
          <span class="placeholder col-6"></span>
          <span class="placeholder col-8"></span>
        </p>
      </div>    
    </div>
  </ng-template>
</div>
